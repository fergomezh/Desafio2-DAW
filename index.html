<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicación de Presupuesto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Sección de encabezado con título, monto disponoble ingresos, egresos y porcetaje de gastos -->
      <div class="header">
        <h1 id="title">Presupuesto de</h1>
        <div id="available" class="available positive">+0.00</div>
        <div class="ingresos-box">
          INGRESOS <span id="totalIncome">+0.00</span>
        </div>
        <div class="egresos-box">
          EGRESOS <span id="totalExpense">-0.00</span>
        </div>
        <div class="percentage">
          Porcentaje gastos: <span id="percentage">0%</span>
        </div>
      </div>

      <!-- Sección de transacción -->
      <div class="row mt-4">
        <div class="col-md-6">
          <div class="transaction-section">
            <h5>Transacción</h5>
            <form id="transactionForm">
              <select class="form-select" id="type">
                <option value="Ingreso">Ingreso</option>
                <option value="Egreso">Egreso</option>
              </select>
              <input
                type="text"
                class="form-control mt-2"
                id="description"
                placeholder="Descripción"
                required
              />
              <input
                type="number"
                class="form-control mt-2"
                id="amount"
                placeholder="Monto"
                min="0.01"
                step="0.01"
                required
              />
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mt-4 w-50">
                  Agregar
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Seccion de detalles usando tabs en bootstrap-->
        <div class="col-md-6">
          <div class="details-section">
            <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#ingresos"
                  >Ingresos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#egresos"
                  >Egresos</a
                >
              </li>
            </ul>
            <div class="tab-content mt-2">
              <div id="ingresos" class="tab-pane fade show active">
                <ul id="incomeList" class="list-group"></ul>
              </div>
              <div id="egresos" class="tab-pane fade">
                <ul id="expenseList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
